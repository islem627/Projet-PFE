<body>
    <div class="container-scroller">
      <app-header></app-header>
      <br><br><br>
      <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-plus-box"></i>
                </span>
                Add Product
                
              </h3>
            </div>
  
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add Product</h4>
                  <p class="card-description"> </p>
  
                  <form [formGroup]="productForm" (ngSubmit)="addProduct()">
                    <!-- Product Name -->
                    <div class="form-group">
                      <label for="name">Product Name</label>
                      <input type="text" class="form-control" id="name" formControlName="name" placeholder="Product Name">
                      <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid">
                        <small style="color: red;">Le nom du produit est requis.</small>
                      </div>
                    </div>
  
                    <!-- Product Description -->
                    <div class="form-group">
                      <label for="description">Product Description  </label>
                      <textarea class="form-control" id="description" formControlName="description" placeholder="Product Description"></textarea>
                      <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid">
                        <small style="color: red;">La description du produit est requise.</small>
                      </div>
                    </div>
  
                    <!-- Price -->
                    <div class="form-group">
                      <label for="price">Product Price</label>
                      <input type="number" class="form-control" id="price" formControlName="price" placeholder="Product Price" step="0.01">
                      <div *ngIf="productForm.get('price')?.touched && productForm.get('price')?.invalid">
                        <small style="color: red;">Le prix du produit est requis.</small>
                      </div>
                    </div>
  
                    <!-- Type -->
                    <div class="form-group">
                      <label for="type">Product Type</label>
                      <input type="text" class="form-control" id="type" formControlName="type" placeholder="Product Type">
                      <div *ngIf="productForm.get('type')?.touched && productForm.get('type')?.invalid">
                        <small style="color: red;">Le type du produit est requis.</small>
                      </div>
                    </div>

                    <div class="form-group">
                        <label for="dateAdded">Date Added</label>
                        <input type="date" class="form-control" id="dateAdded" formControlName="dateAdded">

                      </div>
  
                    <!-- Availability -->
                    <div class="form-group">
                      <label for="disponiblity">Product Availability</label>
                      <select class="form-control" id="disponiblity" formControlName="disponiblity">
                        <option value="true">Disponible</option>
                        <option value="false">Indisponible</option>
                      </select>
                      <div *ngIf="productForm.get('disponiblity')?.touched && productForm.get('disponiblity')?.invalid">
                        <small style="color: red;">La disponibilité du produit est requise.</small>
                      </div>
                    </div>
  
                    <!-- Quantity -->
                    <div class="form-group">
                      <label for="quantity">Product Quantity</label>
                      <input type="number" class="form-control" id="quantity" formControlName="quantity" placeholder="Product Quantity">
                      <div *ngIf="productForm.get('quantity')?.touched && productForm.get('quantity')?.invalid">
                        <small style="color: red;">La quantité du produit est requise.</small>
                      </div>
                    </div>
  
                    <!-- Upload Photo -->
                    <div class="form-group">
                      <label for="photo">Upload Photo</label>
                      <input type="file" class="form-control" id="photo" formControlName="photo" (change)="onFileSelected($event)">
                      <div *ngIf="productForm.get('photo')?.touched && productForm.get('photo')?.invalid">
                        <small style="color: red;">La photo est requise.</small>
                      </div>
                    </div>
                    
  
                    <!-- Submit Button -->
                    <div class="template-demo">
                      <button type="submit" class="btn btn-gradient-primary btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit
                      </button>
                      <button class="btn btn-light" type="button">Annuler</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</body>
