<body>
    <div class="container-scroller">
      <app-header></app-header>
      <br><br><br>
      <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-home"></i>
                </span> User 
              </h3>
            </div>
  
            <div class="col-12 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <h4 class="card-title">Add User</h4>
                  <p class="card-description">  </p>
  
                  <form [formGroup]="registerForm" (ngSubmit)="register()">
                    <!-- First Name -->
                    <div class="form-group">
                      <label for="firstname">First Name</label>
                      <input type="text" class="form-control" id="firstname" formControlName="firstname" placeholder="First Name">
                      <div *ngIf="registerForm.get('firstname')?.touched && registerForm.get('firstname')?.invalid">
                        <small style="color: red;">Le prénom est requis.</small>
                      </div>
                    </div>
  
                    <!-- Last Name -->
                    <div class="form-group">
                      <label for="lastname">Last Name</label>
                      <input type="text" class="form-control" id="lastname" formControlName="lastname" placeholder="Last Name">
                      <div *ngIf="registerForm.get('lastname')?.touched && registerForm.get('lastname')?.invalid">
                        <small style="color: red;">Le nom est requis.</small>
                      </div>
                    </div>
  
                    <!-- Email -->
                    <div class="form-group">
                      <label for="email">Email Address</label>
                      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Email">
                      <div *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
                        <small style="color: red;">L'email est requis et doit être valide.</small>
                      </div>
                    </div>
  
                    <!-- Password -->
                    <div class="form-group">
                      <label for="password">Password</label>
                      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Password">
                      <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
                        <small style="color: red;">Le mot de passe est requis.</small>
                      </div>
                    </div>

                    <div class="form-group">
                      <label for="username">Username</label>
                      <input type="username" class="form-control" id="username" formControlName="username" placeholder="username">
                      <div *ngIf="registerForm.get('username')?.touched && registerForm.get('username')?.invalid">
                        <small style="color: red;">Le username  passe est requis.</small>
                      </div>
                    </div>
  
                    <!-- Address -->
                    <div class="form-group">
                      <label for="address">Address</label>
                      <input type="text" class="form-control" id="address" formControlName="address" placeholder="Address">
                      <div *ngIf="registerForm.get('address')?.touched && registerForm.get('address')?.invalid">
                        <small style="color: red;">L'adresse est requise.</small>
                      </div>
                    </div>
  
                    <!-- Phone Number -->
                    <div class="form-group">
                      <label for="phone">Phone Number</label>
                      <input type="text" class="form-control" id="phone" formControlName="phone" placeholder="Phone">
                      <div *ngIf="registerForm.get('phone')?.touched && registerForm.get('phone')?.invalid">
                        <small style="color: red;">Le numéro de téléphone est requis et doit être valide.</small>
                      </div>
                    </div>
  
                    <!-- Role Selection -->
                    <div class="form-group">
                      <label for="role">Role</label>
                      <select class="form-select" id="role" formControlName="role">
                        <option value="">Sélectionner un rôle</option>
                        <option value="admin">Admin</option>
                        <option value="client">Client</option>
                        <option value="livreur">Livreur</option>
                      </select>
                      <div *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid">
                        <small style="color: red;">Le rôle est requis.</small>
                      </div>
                    </div>
  
                    <!-- Upload Photo -->
                    <div class="form-group">
                      <label for="photo">Upload Photo</label>
                      <input type="file" class="form-control" id="photo" formControlName="photo" (change)="onFileSelected($event)">
                      <div *ngIf="registerForm.get('photo')?.touched && registerForm.get('photo')?.invalid">
                        <small style="color: red;">La photo est requise.</small>
                      </div>
                    </div>
  
                    <!-- Submit Button -->
                    <div class="template-demo">
                      <button type="submit" class="btn btn-gradient-primary btn-icon-text">
                        <i class="mdi mdi-file-check btn-icon-prepend"></i> Submit
                      </button>
                      <button class="btn btn-light" type="button">Annuler</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
