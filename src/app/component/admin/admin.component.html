<body>
    <div class="container-scroller">
      <app-header></app-header>
      <br><br><br>
      <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-account-star"></i>
                </span>
                Administrators List              
              </h3>
              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <input type="text" [(ngModel)]="searchText" placeholder="Search...">
                    <button (click)="search()">With Username</button>
                 
                  </li>
                </ul>
              </nav>
            </div>
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th> Username </th>
                            <th>Photo</th>
                            <th> Email </th>
                            <th> Phone </th>
                            <th> Adress </th>
                            <th> Role </th>
                            <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let admin of listAdmins |paginate:{itemsPerPage:3,currentPage:c};">
                            <td>{{ admin.id }}</td>
                            <td>
                              <img [src]="'http://localhost:8762/User/files/' + admin.photo" class="me-2" alt="image">

                            </td>
                            <td>{{ admin.username }}</td>
                            <td>{{ admin.email }}</td>
                            <td>{{ admin.phone }}</td>
                            <td>{{ admin.address }}</td>
                            <td>{{ admin.role }}</td>
                            <td>
                              <button type="button"
                                class="btn-gradient-primary btn-rounded btn-fw"
                                (click)="detailsAdmin(admin.id)">
                                Details
                              </button>
                              <button type="button"
                                class="btn-gradient-success btn-rounded btn-fw"
                                (click)="updateAdmin(admin.id)">
                               Update
                              </button>
                              <button type="button"
                                class="btn-gradient-danger btn-rounded btn-fw"
                                (click)="deleteAdmin(admin.id)">
                                Delete 
                              </button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                      <pagination-controls (pageChange)="c=$event"></pagination-controls>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <app-footer></app-footer>
        </div>
      </div>
    </div>
  </body>
