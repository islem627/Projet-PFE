<div class="forgot-password-container">
    <h2>Mot de passe oublié</h2>

    <form (ngSubmit)="forgotPassword()" [formGroup]="forgotPasswordForm" class="forgot-password-form">
        <div class="form-group">
            <label for="email">Entrez votre email</label>
            <input type="email" id="email" formControlName="email" placeholder="Email" />
            <div *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
                <small class="error-text">Une adresse email valide est requise</small>
            </div>
        </div>

        <button type="submit" [disabled]="forgotPasswordForm.invalid" class="submit-btn">
            Envoyer le lien de réinitialisation
        </button>
    </form>

    <div *ngIf="errorMessage" class="error-message">
        <p>{{ errorMessage }}</p>
    </div>
</div>
