<div class="container-scroller">
  <!--<app-header></app-header>-->
  <br><br><br>
  
  <!-- partial -->
  <div class="container-fluid page-body-wrapper">
    <app-sidebar></app-sidebar>
    
    <!-- Zone de texte pour saisir un message et boutons pour la mise à jour du statut -->
    <div class="status-buttons mb-3 text-center">
      <h3>Update Status</h3>
      <button type="button" class="btn-gradient-primary btn-rounded btn-fw" (click)="updateOrderStatus('Prepared')">Prepared</button>
      <button type="button" class="btn-gradient-danger btn-rounded btn-fw" (click)="updateOrderStatus('Ready')">Ready</button>
      <button type="button" class="btn-gradient-success btn-rounded btn-fw" (click)="updateOrderStatus('Delivered')">Delivered</button>
    </div>
<br>
<br>
<br>
    <!-- Zone de saisie pour un message personnalisé -->
    <div class="message-input">
      <textarea [(ngModel)]="notificationMessage" placeholder="Saisir un message..." rows="4" cols="50"></textarea>
      <button type="button" class="btn-gradient-success btn-rounded btn-fw" (click)="sendMessage()">Envoyer Message</button>
    </div>

    <!-- Affichage des notifications -->
    <div *ngIf="showNotification" class="notification-panel">
      <ul class="notification-list">
        <li class="notification-item">
          <p>{{ notificationMessage }}</p>
        </li>
      </ul>
    </div>
    
  </div>
  <app-footer></app-footer>
</div>
