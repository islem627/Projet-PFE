<body>
  <div class="container-scroller">
   
    <!-- partial:partials/_navbar.html -->
  <app-header></app-header>
  <br><br><br>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
     <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-cart-outline"></i>
              </span>
              Orders List
              
            </h3>
            
            <nav aria-label="breadcrumb">
              <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  <div style="
                    display: flex;
                    align-items: center;
                    background-color: #caafd26e; /* Violet pastel foncÃ© */
                    border-radius: 12px;
                    padding: 6px 10px;
                    box-shadow: 0 2px 6px rgba(218, 161, 230, 0.742);
                    width: fit-content;
                    gap: 8px;
                  ">
                    <input type="text"
                           [(ngModel)]="searchText"
                           placeholder="Search client by Username..."
                           style="
                             border: none;
                             background: linear-gradient(135deg, #b388ff, #e1bee7);
                             border-radius: 8px;
                             outline: none;
                             padding: 8px 10px;
                             color: white;
                             font-size: 14px;
                             width: 180px;
                           "/>
                
                    <button (click)="search()"
                            style="
                             background: linear-gradient(135deg, #b388ff, #e1bee7);
                             border: none;
                              border-radius: 50%;
                              width: 36px;
                              height: 36px;
                              display: flex;
                              align-items: center;
                              justify-content: center;
                              cursor: pointer;
                              transition: background-color 0.3s ease;
                            "
                            onmouseover="this.style.backgroundColor='#6a1b9a'"
                            onmouseout="this.style.backgroundColor='#8e24aa'">
                      <i class="mdi mdi-magnify" style="color: white; font-size: 20px;"></i>
                    </button>
                  </div>
                </li>
              </ul>
            </nav>
          </div>
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
              
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Order Date</th>
                          <th>Order Status</th>
                          <th>Delivery Address</th>
                          <th>Total</th>
                          <th>Discount</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let o of listorders |paginate:{itemsPerPage:3,currentPage:c};">
                          <td>{{o.id_commande}}</td>
                          <td> {{o.dateCommande}}</td>
                          <td>    {{o.statut_commande}}   </td>
                          <td> {{o.adresse_livraison}} </td>
                          <td> {{o.remise}} </td>
                          <td>
<button type="button" 
class="btn-circle btn-gradient-primary btn-rounded action-btn" 
(click)="detailsorder(o.id)">
<i class="mdi mdi-eye-outline text-white" style="cursor: pointer;"></i>
</button>

<button type="button" 
class="btn-circle btn-gradient-success btn-rounded action-btn" 
(click)="updateorder(o.id)">
<i class="mdi mdi-pencil-outline text-white" style="cursor: pointer;"></i>
</button>

<button type="button" 
class="btn-circle btn-gradient-danger btn-rounded action-btn" 
(click)="deleteorder(o.id)">
<i class="mdi mdi-trash-can-outline text-white" style="cursor: pointer;"></i>
</button>

                      
                     </td>
                   </tr>
                   
                 </tbody>
               </table>
               <pagination-controls (pageChange)="c=$event"></pagination-controls>
               <button type="button"
               class="btn-gradient-danger btn-rounded btn-fw add-order-button"
               (click)="addorder()"
               style="
                 position: fixed;
                 bottom: 200px; /* Distance from the bottom of the viewport */
                 right: 90px;  /* Distance from the right of the viewport */
                 display: flex;
                 align-items: center;
                 justify-content: center;
                 background: linear-gradient(135deg, #b388ff, #e1bee7);
                 color: white;
                 border: none;
                 padding: 8px 16px;
                 border-radius: 25px;
                 cursor: pointer;
                 transition: background-color 0.3s ease;
               "
               onmouseover="this.style.backgroundColor='#7b1fa2'" 
               onmouseout="this.style.backgroundColor='#9c4dcc'">
         
         <!-- Icon for adding order -->
         <i class="mdi mdi-cart-plus" style="font-size: 20px; margin-right: 8px; color: white;"></i>
         
         <!-- Button Text -->
         Add Order
       </button>
       
               
             </div>
           </div>
         </div>
       </div>
     </div>

          














          <app-footer></app-footer>
