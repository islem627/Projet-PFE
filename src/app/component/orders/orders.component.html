<body>
  <div class="container-scroller">
   
    <!-- partial:partials/_navbar.html -->
  <app-header></app-header>
  <br><br><br>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
     <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-cart-outline"></i>
              </span>
              Orders List
              
            </h3>
            
            <nav aria-label="breadcrumb">
              <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                
                
                </li>
              </ul>
            </nav>
          </div>
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
              
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th>Order Date</th>
                          <th>Order Status</th>
                          <th>Delivery Address</th>
                          <th>Total</th>
                          <th>Discount</th>

                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let o of listorders |paginate:{itemsPerPage:3,currentPage:c};">
                          <td>{{o.id_commande}}</td>
                          <td> {{o.dateCommande}}</td>
                          <td>    {{o.statut_commande}}   </td>
                          <td> {{o.adresse_livraison}} </td>
                          <td> {{o.remise}} </td>
                          <td>
                          <button type="button"
                          class="btn-gradient-primary btn-rounded btn-fw" (click)="detailsorder(o.id_commande)">Details</button>
                          <button type="button"
                       class="btn-gradient-success btn-rounded btn-fw" (click)="updateorder(o.id_commande)">Update</button>
                       <button type="button"
                       class="btn-gradient-danger btn-rounded btn-fw" (click)="deleteorder(o.id_commande)">Delete</button>

                      
                     </td>
                   </tr>
                   
                 </tbody>
               </table>
               <pagination-controls (pageChange)="c=$event"></pagination-controls>
               <button type="button"
               class="btn-gradient-danger btn-rounded btn-fw" (click)="addorder()">Add Order</button>

             </div>
           </div>
         </div>
       </div>
     </div>

          














          <app-footer></app-footer>
