<body>
    <div class="container-scroller">
     
      <!-- partial:partials/_navbar.html -->
    <app-header></app-header>
    <br><br><br>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_sidebar.html -->
       <app-sidebar></app-sidebar>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                  <i class="mdi mdi-cart-outline"></i>
                </span>
                Products List
                
              </h3>
              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    <input type="text" [(ngModel)]="searchText" placeholder="Search...">
                    <button (click)="search()">With Name</button>
                 
                  </li>
                </ul>
              </nav>
            </div>
         
            <div class="row">
              <div class="col-12 grid-margin">
                <div class="card">
                  <div class="card-body">
                
                    <div class="table-responsive">
                      <table class="table">
                        <thead>
                          <tr>
                            <th>ID</th>
                            <th>Photo</th>
                            <th> Name </th>
                            <th> Type </th>
                            <th> Description </th>
                            <th> Date Added </th>
                            <th> Quantity </th>
                            <th>Price</th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let p of listusers |paginate:{itemsPerPage:3,currentPage:c};">
                            <td>{{p.id}}</td>
                            <td>                          
                                 <img [src]="'http://localhost:8763/product/files/' + p.photo" class="me-2" alt="image">
                            </td> 
                            <td>{{p.name}} </td>
                            <td> {{p.type}}</td>
                            <td> {{p.description}}   </td>
                            <td> {{p.dateAdded}} </td>
                            <td> {{p.quantity}} </td>
                            <td>{{p.price}}</td>
                            <td>
                              <button type="button"
                                 class="btn-gradient-primary btn-rounded btn-fw" (click)="detailsproduct(p.id)">Details</button>
                                 <button type="button"
                              class="btn-gradient-success btn-rounded btn-fw" (click)="updateproduct(p.id)">Update</button>
                              <button type="button"
                              class="btn-gradient-danger btn-rounded btn-fw" (click)="deleteproduct(p.id)">Delete</button>
                              
                            </td>
                          </tr>
                          
                        </tbody>
                      </table>
                      <pagination-controls (pageChange)="c=$event"></pagination-controls>
                      <button type="button"
                              class="btn-gradient-danger btn-rounded btn-fw" (click)="addproduct()">Add product</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         
          
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
       <app-footer></app-footer>
        
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="assets/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="assets/vendors/chart.js/chart.umd.js"></script>
    <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="assets/js/off-canvas.js"></script>
    <script src="assets/js/misc.js"></script>
    <script src="assets/js/settings.js"></script>
    <script src="assets/js/todolist.js"></script>
    <script src="assets/js/jquery.cookie.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page -->
    <script src="assets/js/dashboard.js"></script>
    <!-- End custom js for this page -->
  </body>
