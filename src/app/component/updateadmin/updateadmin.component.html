<body>
    <div class="container-scroller">
      <app-header></app-header>
      <br><br><br>
  
      <div class="container-fluid page-body-wrapper">
        <app-sidebar></app-sidebar>
        <div class="main-panel">
          <div class="content-wrapper">
            <div class="page-header">
              <h3 class="page-title">
                <span class="page-title-icon bg-gradient-primary text-white me-2">
                    <i class="mdi mdi-account-edit"></i>
                  </span>
                  Update Admin
                  

              </h3>
              <!--
              <nav aria-label="breadcrumb">
                <ul class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">
                    Détails de l'utilisateur
                  </li>
                </ul>
      
              </nav>
              -->
            </div>
  
            <div class="col-lg-6 grid-margin stretch-card">
              <div class="card">
                <div class="card-body">
                  <p class="card-description">{{ admin.username }} {{ admin.lastname }}</p>
  
                  <table class="table table-hover">
                    <thead>
                      <tr><th>User</th></tr>
                    </thead>
                    <tbody>
                      <!-- ID (lecture seule) -->
                      <tr>
                        <th>ID</th>
                        <td>{{ admin.id }}</td>
                        <td></td>
                      </tr>
  
                      <!-- Nom -->
                      <tr>
                        <th>Username</th>
                        <td #tdUsername (blur)="onBlur('username', tdUsername)">{{ admin.username }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('username', tdUsername)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Prénom -->
                      <tr>
                        <th>Firstname</th>
                        <td #tdFirstname (blur)="onBlur('firstname', tdFirstname)">{{ admin.firstname }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('firstname', tdFirstname)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Nom de famille -->
                      <tr>
                        <th>Lastname</th>
                        <td #tdLastname (blur)="onBlur('lastname', tdLastname)">{{ admin.lastname }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('lastname', tdLastname)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Email -->
                      <tr>
                        <th>Email</th>
                        <td #tdEmail (blur)="onBlur('email', tdEmail)">{{ admin.email }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('email', tdEmail)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Téléphone -->
                      <tr>
                        <th>Phone</th>
                        <td #tdPhone (blur)="onBlur('phone', tdPhone)">{{ admin.phone }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('phone', tdPhone)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Adresse -->
                      <tr>
                        <th>Adress</th>
                        <td #tdAddress (blur)="onBlur('address', tdAddress)">{{ admin.address }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('address', tdAddress)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Type -->
                      <tr>
                        <th>Role</th>
                        <td #tdRole (blur)="onBlur('role', tdRole)">{{ admin.role }}</td>
                        <td>
                          <label class="badge badge-warning" (click)="startEditing('role', tdRole)">Update</label>
                        </td>
                      </tr>
  
                      <!-- Photo -->
                      <tr>
                        <th>Photo</th>
                        <td>


                          <img [src]="'http://localhost:8762/User/files/' + admin.photo" alt="avatar" style="width:100px; height:100px;"  class="me-2" alt="image">
                          <input type="file" #fileInput style="display: none;" (change)="onPhotoSelected($event)" />
                        </td>
                        <td>
                          <label class="badge badge-warning" (click)="fileInput.click()">Update</label>
                        </td>
                      </tr>
                    </tbody>
                  </table>
  
                  <div class="mt-3">
                    <button class="btn btn-gradient-primary" (click)="submitAll()">Submit</button>
                    <button class="btn btn-outline-danger" (click)="cancelChanges()">Cancel</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <app-footer></app-footer>
    </div>
  </body>
