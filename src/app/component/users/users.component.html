<body>
  <div class="container-scroller">
   
    <!-- partial:partials/_navbar.html -->
     <app-header></app-header>

    <br><br><br>
    <!-- partial -->
    <div class="container-fluid page-body-wrapper">
      <!-- partial:partials/_sidebar.html -->
     <app-sidebar></app-sidebar>
      <!-- partial -->
      <div class="main-panel">
        <div class="content-wrapper">
          <div class="page-header">
            <h3 class="page-title">
              <span class="page-title-icon bg-gradient-primary text-white me-2">
                <i class="mdi mdi-home"></i>
              </span> Users List
            </h3>
            <nav aria-label="breadcrumb">
              <ul class="breadcrumb">
                <li class="breadcrumb-item active" aria-current="page">
                  <input type="text" [(ngModel)]="searchText" placeholder="Search...">
                  <button (click)="search()">Chercher par name</button>
               
                </li>
              </ul>
            </nav>
          </div>
       
          <div class="row">
            <div class="col-12 grid-margin">
              <div class="card">
                <div class="card-body">
              
                  <div class="table-responsive">
                    <table class="table">
                      <thead>
                        <tr>
                          <th>ID</th>
                          <th> Username </th>
                          <th> Email </th>
                          <th> Phone </th>
                          <th> Adress </th>
                          <th> Role </th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let u of listusers |paginate:{itemsPerPage:3,currentPage:c};">
                          <td>{{u.id}}</td>
                      
                          <td>
                            <img [src]="'http://localhost:8762/User/files/' + u.photo" class="me-2" alt="image"> {{u.username}}
                          </td>
                          
                          <td> {{u.email}}</td>
                          <td>    {{u.phone}}   </td>
                          <td> {{u.address}} </td>
                          <td> {{u.role}} </td>
                          <td>
                            <button type="button"
                               class="btn-gradient-primary btn-rounded btn-fw" (click)="detailsuser(u.id)">Info</button>
                       
                            <button type="button"
                            class="btn-gradient-success btn-rounded btn-fw" (click)="updateuser(u.id)">Update</button>
                         
                            <button type="button"
                            class="btn-gradient-danger btn-rounded btn-fw" (click)="deleteuser(u.id)">Delete</button>

                       

                            <button type="button"
                            class="btn-gradient-danger btn-rounded btn-fw"
                            (click)="ajouteruser()">
                            Add User
                          </button>

                          </td>
                        </tr>
                        
                      </tbody>

                    </table>
                    <pagination-controls (pageChange)="c=$event"></pagination-controls>
                  </div>
                </div>
              </div>
            </div>
          </div>
       
        
        </div>
        <!-- content-wrapper ends -->
        <!-- partial:partials/_footer.html -->
     <app-footer></app-footer>
      
        <!-- partial -->
      </div>
      <!-- main-panel ends -->
    </div>
    <!-- page-body-wrapper ends -->
  </div>
  <!-- container-scroller -->
  <!-- plugins:js -->
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <!-- endinject -->
  <!-- Plugin js for this page -->
  <script src="assets/vendors/chart.js/chart.umd.js"></script>
  <script src="assets/vendors/bootstrap-datepicker/bootstrap-datepicker.min.js"></script>
  <!-- End plugin js for this page -->
  <!-- inject:js -->
  <script src="assets/js/off-canvas.js"></script>
  <script src="assets/js/misc.js"></script>
  <script src="assets/js/settings.js"></script>
  <script src="assets/js/todolist.js"></script>
  <script src="assets/js/jquery.cookie.js"></script>
  <!-- endinject -->
  <!-- Custom js for this page -->
  <script src="assets/js/dashboard.js"></script>
  <!-- End custom js for this page -->
</body>
